<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Bug Simulator</title>
    <link rel="stylesheet" href="./styles/config.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/cookie.css" />
    <link rel="stylesheet" href="/styles/terminal.css" />
    <link rel="stylesheet" href="/styles/shopping.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <!-- COOKIE SECTION -->
        <section class="cookie_section">
          <div class="cookie">
            <div class="header">
              <p>C:\WINDOWS\SYSTEM32\COOKIE.EXE</p>
              <div class="close_button">
                <span>
                  <div class="right_line"></div>
                  <div class="left_line"></div>
                </span>
              </div>
            </div>
            <div class="content">
              <div class="type_error">
                <img src="../img/crosserror.png" />
                <p>
                  C:\WINDOWS\SYSTEM32\COOKIE.EXE is not a valid Win32
                  application.
                </p>
              </div>
              <button class="cookie_button">OK</button>
            </div>
          </div>
        </section>
        <!-- ICONS SECTION -->
        <section class="icons_section"></section>
      </div>
      <div class="right">
        <!-- TERMINAL SECTION -->
        <section class="terminal_section">
          <div class="terminal">
            <div class="header">
              <p>result.exe</p>
              <div class="close_button">
                <span>
                  <div class="right_line"></div>
                  <div class="left_line"></div>
                </span>
              </div>
            </div>
            <div class="content terminal_content">
              <p>
                C:\WINDOWS\SYSTEM32\COOKIE.EXE is not a valid Win32 application.
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="start">
        <img src="../img/logo.png" />
        <p>d√©marrer</p>
      </div>
    </footer>
    <script src="./scripts/cookie.js"></script>
  </body>
</html>
